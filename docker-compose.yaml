services:
  api:
    build:
      context: src/api
      dockerfile: Dockerfile
    develop:
      watch:
        - path: src/cfg
          action: rebuild          
    ports:
      - "5100:8080"
    environment:
      - PYTHON_ENV=development
      - DEBUG=1
      - PORT=8080
      - CONFIG_PATH=/app/settings.json
      - BOOKS_DATA_PATH=/app/data/books_data.csv
      - BOOKS_RATING_PATH=/app/data/books_rating.csv
      - CORS_ORIGINS=http://localhost:5000,http://127.0.0.1:5000
    volumes:
      - ./src/cfg/settings.json:/app/settings.json:ro
      - ./data:/app/data:ro

  app:
    build:
      context: src/app
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:5100
    depends_on:
      - api
    develop:
      watch:
        - path: src/cfg
          action: rebuild
        - path: src/app/src
          action: rebuild
    volumes:
      - ./src/cfg/settings.json:/app/settings.json:ro
