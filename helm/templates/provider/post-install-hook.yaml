{{- if .Values.provider.certificateTrust.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}-configure-provider
  namespace: azappconfig-system
  labels:
    app.kubernetes.io/component: post-install
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: post-install
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ .Chart.Name }}-post-install
      containers:
      - name: configure-provider
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "Configuring Azure App Configuration Provider for certificate trust..."
          
          # Apply the patch to add certificate trust (no wait - avoid race condition)
          kubectl patch deployment az-appconfig-k8s-provider -n azappconfig-system --type='strategic' --patch-file=/patches/patch.yaml
          
          # Wait for rollout after patch is applied
          kubectl rollout status deployment/az-appconfig-k8s-provider -n azappconfig-system --timeout=180s
          
          echo "Provider configuration complete"
        volumeMounts:
        - name: patch-config
          mountPath: /patches
      volumes:
      - name: patch-config
        configMap:
          name: {{ .Chart.Name }}-provider-patch

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-post-install
  namespace: azappconfig-system
  labels:
    app.kubernetes.io/component: post-install
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Chart.Name }}-post-install
  labels:
    app.kubernetes.io/component: post-install
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "patch", "update", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments/status"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Chart.Name }}-post-install
  labels:
    app.kubernetes.io/component: post-install
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Chart.Name }}-post-install
subjects:
- kind: ServiceAccount
  name: {{ .Chart.Name }}-post-install
  namespace: azappconfig-system
{{- end }}