apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-app
  annotations:
    reloader.stakater.com/auto: "true"
    reloader.stakater.com/rollout-strategy: "restart"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-app
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-app
    spec:
      containers:
        - name: {{ .Chart.Name }}-app
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          ports:
            - containerPort: {{ .Values.app.port | default 8080 }}
          env:
{{- range .Values.app.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
{{- end }}
            - name: PORT
              value: {{ .Values.app.port | default "8080" | quote }}
            - name: CONFIG_PATH
              value: {{ .Values.app.configPath | default "/app/settings.json" | quote }}
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "https://{{ .Values.api.host }}.{{ .Values.ingress.domain }}"
          volumeMounts:
            - name: config-volume
              mountPath: {{ .Values.app.configPath | default "/app/settings.json" | quote }}
              subPath: settings.json
              readOnly: true
          resources:
            requests:
              memory: "{{ .Values.app.resources.requests.memory }}"
              cpu: "{{ .Values.app.resources.requests.cpu }}"
            limits:
              memory: "{{ .Values.app.resources.limits.memory }}"
              cpu: "{{ .Values.app.resources.limits.cpu }}"
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Values.configMap.name }}
