{{- if .Values.certificates.selfSigned.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ingress.tls.secretName | default (printf "%s-tls" (.Chart.Name)) }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  {{- if and .Values.certificates.data.crt .Values.certificates.data.key }}
  tls.crt: {{ .Values.certificates.data.crt }}
  tls.key: {{ .Values.certificates.data.key }}
  {{- else }}
  # Certificate and key will be generated by the deployment script
  tls.crt: ""
  tls.key: ""
  {{- end }}
{{- end }}